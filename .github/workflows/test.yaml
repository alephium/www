name: Test

on:
  push:
    branches: [master]
  pull_request:
  workflow_dispatch:

jobs:
  linkChecker:
    runs-on: ubuntu-latest
    # permissions:
      # issues: write # required for peter-evans/create-issue-from-file
    steps:
      - uses: actions/checkout@v4

      - name: Link Checker
        id: lychee
        uses: lycheeverse/lychee-action@v2
        with:
          fail: true
          args: --exclude-all-private --exclude '^file:' --exclude '^https://www.linkedin.com' --accept '100..=103,200..=299,403,429' './**/*'
