# local_backend: true # Enable when working locally

backend:
  name: github
  repo: alephium/www
  branch: master
  squash_merges: true

publish_mode: editorial_workflow

media_folder: 'src/images/uploads'

collections:
  - name: 'posts'
    label: 'Posts'
    folder: 'src/content/news'
    create: true
    path: '{{slug}}/index'
    media_folder: ''
    public_folder: ''
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Teaser subtitle', name: 'description', widget: 'text', hint: "The teaser subtitle text is displayed in the post's card in the News page, as well as in the in the card when sharing the post link in social media. Ideal length is 120–160 characters." }
      - { label: 'SEO meta description', name: 'seoDescription', widget: 'text', hint: "The SEO meta description text is used only in the description meta HTML tag. Ideal length is 120–160 characters." }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Spotlight', name: 'spotlight', widget: 'boolean', required: false, hint: "Enabling spotlight will move the post to the top of the News page." }
      - { label: 'Archived', name: 'archived', widget: 'boolean', required: false, hint: "Unpublishes post without deleting it." }
      - { label: 'Featured Image', name: 'featuredImage', widget: 'image' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
